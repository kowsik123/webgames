<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h2>Your Choice:</h2>
    <div id="player-choice">
        <button class="choice-button" id="rock-button">rock</button>
        <button class="choice-button" id="papper-button">papper</button>
        <button class="choice-button" id="scissor-button">scissor</button>
    </div>
    <div id="computer-choice-title"><h2>Computer Choice:</h2><img hidden src="img/loader.gif" id="computer-loader" /></div>
    <div id="computer-choice">
        <div class="choice-button" id="rock-button-cc">rock</div>
        <div class="choice-button" id="papper-button-cc">papper</div>
        <div class="choice-button" id="scissor-button-cc">scissor</div>
    </div>
    <h2>Result:</h2>
    <div class="choice-button" id="result" hidden></div>
</body>
</html>
